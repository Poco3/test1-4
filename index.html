<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function displayTasks(tasks) {
        console.log("========================");
        console.log("現在持っているタスク一覧");
        console.log("========================");
        tasks.forEach(function (p, index) {
          console.log(
            `${index}:[内容] ${p.contents} [ジャンル] ${p.genre} `
          );
        });
      }

      const tasks = [
        { contents: "机を片付ける", genre: "掃除" },
        { contents: "牛乳を買う", genre: "買い物" },
        { contents: "散歩する", genre: "運動" },
      ];

      displayTasks(tasks);

      let question;
      let question2;
      while ((question = prompt("タスクを追加してください"))) {
        question2 = prompt("ジャンルを入力してください");
        if ((question !== "確認","追加","削除","終了",question2 !== "確認","追加","削除","終了")) {
          alert("新しいタスク追加しました");
          tasks.push({ contents: question, genre: question2 });
          displayTasks(tasks);
          prompt("「確認、追加、削除、終了」の４つのいずれかを入力してください");
          break;
        }
      }
    </script>
  </body>
</html>
